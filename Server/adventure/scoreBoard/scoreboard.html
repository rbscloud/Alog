<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Untitled 1</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="../style/scoreboard.css" rel="stylesheet" type="text/css" />

<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
	function timedRefresh(timeoutPeriod) {
		setTimeout("location.reload(true);",timeoutPeriod);
	}
        
        // Create an object containing LatLng, population.
        var citymap = {};
        citymap['post1'] = {
          center: new google.maps.LatLng(56.354599,8.617744),
          population: 28
        };
        citymap['post2'] = {
          center: new google.maps.LatLng(56.334431,8.570194),
          population: 81
        };
        citymap['post3'] = {
          center: new google.maps.LatLng(56.335168,8.630276),
          population: 38
        }
        var cityCircle;
	
	function initialize() {
		var latlng = new google.maps.LatLng(56.325866,8.541527);
		var myOptions = {
			zoom: 12,
			center: latlng,
			disableDefaultUI: true,
			mapTypeId: google.maps.MapTypeId.HYBRID
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"),
			myOptions);
                        
                for (var city in citymap) {
                    // Construct the circle for each value in citymap.
                    var populationOptions = {
                      strokeColor: "#FF0000",
                      strokeOpacity: 0.8,
                      strokeWeight: 2,
                      fillColor: "#FF0000",
                      fillOpacity: 0.35,
                      map: map,
                      center: citymap[city].center,
                      radius: citymap[city].population*10
                    };
                    cityCircle = new google.maps.Circle(populationOptions);
                }
                
		timedRefresh(15000);
	}

</script>

</head>

<body onload="initialize()">
